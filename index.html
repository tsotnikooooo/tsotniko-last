<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TSotniko</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    body.light-mode {
      background-color: #fff;
      color: #000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 5%;
    }

    nav h1 {
      font-size: 1.8rem;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      font-size: 0.9rem;
      color: inherit;
      text-decoration: none;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #aaa;
    }

    .signin-btn {
      background: #ccc;
      color: #000;
      padding: 0.5rem 1.5rem;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle-theme {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #a384f3;
      color: white;
      font-weight: bold;
      z-index: 1000;
    }

    body.light-mode .toggle-theme {
      background-color: #333;
      color: #fff;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5% 10%;
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 45%;
    }

    .hero-text h1 {
      font-size: 2.8rem;
      line-height: 3.5rem;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 0.9rem;
      line-height: 1.5rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    .hero-3d {
      max-width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo-frame img {
      width: 340px;
      border-radius: 20px;
      transition: transform 0.3s ease;
    }

    .photo-frame img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">შეცვალე ფერი</button>

  <nav>
    <h1>TSOTNIKO</h1>
    <ul>
      <li><a href="განათლება.html">განათლება</a></li>
      <li><a href="about.html">ჩემს შესახებ</a></li>
      <li><a href="hob.html">ჰობი</a></li>
      <li><a href="company.html">კომპანიებისთვის</a></li>
      <li><a href="photo.html">პორტფოლიო</a></li>
      <li><a href="contact.html">კონტაქტი</a></li>
    </ul>
    <div class="signin-btn">გააცნობიერე საკუთარი თავი</div>
  </nav>

  <section class="hero">
    <div class="hero-text">
      <h1>ცოტნე პავლიაშვილი<br />გენიოსი</h1>
      <p>არაფერი არ მინდოდა, არაფრისთვის მოველ ცადო, არაფერი არ გამოდის — არაფრისთვის უნდა ვცადო.</p>
    </div>

    <div class="hero-3d">
      <div class="photo-frame">
        <img src="cotnesia.jpeg" alt="Tsotne Pavliashvili">
      </div>
    </div>
  </section>

  <footer>
    © 2025 Tsotniko | ყველა უფლება დაცულია
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</body>
</html>
