  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body {
      background-color: #000;
      color: #fff;
    }

    body.light-mode {
      background-color: #fff;
      color: #000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 5%;
    }

    nav h1 {
      font-size: 1.8rem;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li {
      font-size: 0.9rem;
      transition: 0.3s;
    }

    nav ul li a {
      text-decoration: none;
      color: inherit;
    }

    nav ul li:hover {
      color: #aaa;
    }

    .signin-btn {
      background: #ccc;
      color: #000;
      padding: 0.5rem 1.5rem;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .theme-toggle button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #a384f3;
      color: white;
      font-weight: bold;
    }

    body.light-mode .theme-toggle button {
      background-color: #333;
      color: #fff;
    }

    h1 {
      text-align: center;
      color: #a384f3;
      margin-bottom: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem 2rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      object-fit: cover;
      transition: transform 0.3s ease;
      box-shadow: 0 0 15px #222;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
